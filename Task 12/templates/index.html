<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Admission Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: #fff;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .chat-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            text-align: center;
            width: 400px;
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px #000;
        }

        input[type="text"] {
            width: 90%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 15px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background-color: #23d5ab;
            border: none;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1ab392;
        }

        .response {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸŽ“ University Admission Chatbot</h2>
        <form method="POST">
            <input type="text" name="question" placeholder="Ask your question..." required>
            <br>
            <button type="submit">Ask</button>
        </form>
        {% if response %}
        <div class="response">
            <strong>Chatbot:</strong> {{ response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
