<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hospital Sentiment</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hospital Sentiment Analyzer</h1>
        <form action="/hospital" method="post">
            <input type="text" name="sentence" placeholder="Enter a sentence..." required>
            <button type="submit">Analyze</button>
        </form>

        {% if result %}
            <div class="result">
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
